<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLYBvbZnTHx2uAvvgNQcsGVFTCF5b4k5OMyw&usqp=CAU" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 id="title">Baby</h1>
            <h2 id="singer">Justin bieber</h2>
            <!-- image section -->
            <div class="img_container">
                <img src="image/Baby.jpg" alt="dil ko karar" id="image">
            </div>
            <audio src="music/Baby.mp3"></audio>
            <!-- controller section -->
            <div class="control">
                <i class="fas fa-backward" id="backward" title="backward"></i>
                <i class="fas fa-play" id="play" title="play"></i>
                <i class="fas fa-forward" id="forward" title="forward"></i>
            </div>
        </div>
    </div>
    <script src="path2.js"></script>
</body>

</html>
